{% extends 'payroll/base.html' %}

{% block title %}Process Payroll for {{ employee.name }}{% endblock %}

{% block content %}
<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 2rem;
        background-color: var(--surface-color);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
    }
    .form-container h2 {
        color: var(--primary-color);
        margin-bottom: 0.5rem;
    }
    .form-container p {
        color: var(--text-light);
        margin-bottom: 2rem;
    }
    .payroll-form label {
        display: block;
        margin-bottom: .5rem;
        font-weight: 500;
    }
    .payroll-form select, .payroll-form input {
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 1.5rem;
        border: 1px solid #ccc;
        border-radius: var(--border-radius);
        font-family: 'Poppins', sans-serif;
    }
    .payroll-form button {
        width: 100%;
        padding: 0.8rem;
        border: none;
        background-color: var(--primary-color);
        color: white;
        font-size: 1rem;
        font-weight: 600;
        border-radius: var(--border-radius);
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
</style>

<div class="form-container">
    <h2>Process Payroll</h2>
    <p>For Employee: <strong>{{ employee.name }} (ID: {{ employee.employee_id }})</strong></p>
    <form method="post" class="payroll-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Generate Payslip</button>
    </form>
</div>
{% endblock %}
